<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" type="text/css" href="../styles/main-style.css">
    <script src="../js/functions.js" type="text/javascript" defer></script>
    <script src="../js/api.js" type="text/javascript" defer></script>
    <script src="../js/menu.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>

    <script src="register.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <button id="nav-open-btn">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <nav id="nav"></nav>
    </header>
    <div class="content-container flex-container col center">
        <form class="content-card">
            <h2>Registrieren</h2>
            <label class="flex-container col">
                <span class="label-span">Nutzername:</span>
                <input class="textbox" type="text" id="username" placeholder="Nutzername">
            </label>
            <label class="flex-container col">
                <span class="label-span">Anzeigename:</span>
                <input class="textbox" type="text" id="display-name" placeholder="Anzeigename">
            </label>
            <label class="flex-container col">
                <span class="label-span">Beschreibung:</span>
                <textarea class="register-textarea" rows="10" id="description" placeholder="Beschreibung"></textarea>
            </label>
            <label class="flex-container col">
                <span class="label-span">Passwort:</span>
                <input class="textbox" type="password" id="password" placeholder="Passwort">
            </label>
            <label class="flex-container col">
                <span class="label-span">Passwort wiederholen:</span>
                <input class="textbox" type="password" id="repeat-password" placeholder="Passwort wiederholen">
            </label>
            <div class="flex-container row">
                <button id="login-btn" class="button">Registrieren</button>
            </div>
        </form>
    </div>
    <footer>
    </footer>
</body>

</html>
